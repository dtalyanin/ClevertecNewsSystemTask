spring:
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/nms

  liquibase:
    enabled: true
  cloud:
    openfeign:
      client:
        security:
          loggerLevel: full


logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
        transaction: DEBUG

