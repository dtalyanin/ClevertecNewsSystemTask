version: "3.9"

services:

  postgres:
    image: postgres:15.2
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  configs-service:
    build: ./configs-service/.
    container_name: configs-service
    ports:
      - "8888:8888"
    networks:
      - news-network
    restart: unless-stopped

  news-service:
    build: ./news-service/.
    container_name: news-service
    ports:
      - "8080:8080"
    depends_on:
     - postgres
     - configs-service
     - cache
    networks:
      - news-network
    restart: unless-stopped

  users-service:
    build: ./users-service/.
    container_name: users-service
    ports:
      - "8090:8090"
    depends_on:
      - postgres
      - configs-service
    networks:
      - news-network
    restart: unless-stopped

  cache:
    image: redis:7.0.11
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - news-network
    restart: unless-stopped

networks:
  news-network: